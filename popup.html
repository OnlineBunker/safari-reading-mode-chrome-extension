<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --accent: #0071e3;
            --border: #d2d2d7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        h2 {
            font-size: 11px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        select {
            appearance: none;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #f5f5f7;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
        button {
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #enable { background-color: var(--accent); color: white; }
        #enable:hover { background-color: #0077ed; }
        
        #disable { background-color: transparent; color: #ff3b30; margin-top: 4px; }
        #disable:hover { background-color: #fff1f0; }

        .divider { height: 1px; background-color: var(--border); margin: 4px 0; }

        .footer {
            margin-top: 8px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Appearance</h2>
    <select id="theme">
        <option value="paperlike">üìú Paper</option>
        <option value="light">‚òÄÔ∏è Light</option>
        <option value="dark">üåô Dark</option>
    </select>

    <div class="divider"></div>

    <button id="enable">Enter Reader View</button>
    <button id="disable">Close Reader</button>

    <div class="footer">
        <a href="https://github.com/OnlineBunker" target="_blank">github.com/OnlineBunker</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
